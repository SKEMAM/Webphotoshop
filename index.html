<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Web</title>


    <!-- Add opencv -->
    <!-- async mean using website whitle loading -->
    <script async src="Resources/opencv.js" onload="openCvReady()"></script>
    <!-- Link to the css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Add material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Main Page(inside this we will have everything) -->
    <div class="main-page">
        <!-- ----------slide line----------- -->
        <div class="side-line"></div>
        <!-- ----------slide Bar----------- -->
        <div class="side-bar">
            <span class="circle" id="button-rgb"><i class="material-icons" style="font-size: 36px; color: white;">palette</i></span>
            <span class="circle" id="button-gray"><i class="material-icons" style="font-size: 36px; color: white;">contrast</i></span>
            <span class="circle" id="button-blur"><i class="material-icons" style="font-size: 36px; color: white;">blur_on</i></span>
            <span class="circle" id="button-edge"><i class="material-icons" style="font-size: 36px; color: white;">grade</i></span>
            <span class="circle blue-circle"><i class="material-icons" style="font-size: 36px; color: white;">videocam</i></span>
        </div>
        <!-- ----------right panel----------- -->
        <div class="right-panel">
                <!-- ----------Header----------- -->
            <div class="header">
                <div class="empty-side"></div>
                <h1>Photoshop</h1>
                <div class="logo-container"><img src="Resources/Template/Logo.png" alt="" width="120"></div>
            </div>
                <!-- ----------Tablet Container----------- -->
            <div class="tablet-container">
                <img id="tablet-image" src="Resources/Template/tablet.png" width="1050" height="780" alt="">
                <canvas id="main-canvas" width="960" height="720">
                    <img id="img-main" src="Resources/Template/car.png"  width="960" height="720" alt="">
                </canvas>
            </div>
        </div>
    </div>
    
    <!-- Link the js file -->
    <script src="main.js"></script>
</body>
</html>
